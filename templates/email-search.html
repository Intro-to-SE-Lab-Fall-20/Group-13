{% extends "base.html" %}
{% block content %}
<div>

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Search emails</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Search the email">
        </div>
        <a href="/email-search/" type="submit" class="btn btn-primary mb-2">Search</a>
      </form>


</div>

<div><a href="/compose/" type="button" class="btn btn-primary">Compose Email</a>
</div>

<form class="search">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <label for="inputEmail" class="sr-only">Search</label>
    <input type="email" id="query" class="form-control" placeholder="What would you like to search for" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
    
  </form>



    <div class="content-section">
        <div class="list-group">
        {% for message in data %}


        
            <a href="#" class="list-group-item list-group-item-action">
                <strong>{{ message.subject }} </strong><br>
                <hr>
                {{ message.snippet}} received - {{message.received_at}}
            </a>
            
         <hr>

        {% endfor %}
    </div>

      
       
    </div>
{% endblock content %}

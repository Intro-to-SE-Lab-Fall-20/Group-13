{% extends "base.html" %}
{% block content %}
<div class="container mb-6">
    <form class="form-check form-check-inline">
        <label for="query" class="sr-only">Search</label>
        <input type="text" name="query" class="form-control mr-3" placeholder="Query?" required
            autofocus>
        <button class="btn btn-primary btn-block mr-3" type="submit">Search</button>
    </form>
    <a href="/compose/" type="button" class="btn btn-primary">Compose Email</a>
</div>
</div>
<div class="container p-5">
<div class="content-section">
    <div class="list-group">
        {% for message in data %}



        <a href="/emails/{{ message.id }}" class="list-group-item list-group-item-action">
            <strong>{{ message.subject }} </strong><br>
            <hr>
            {{ message.snippet}} received - {{message.received_at}}






























        </a>

        <hr>

        {% endfor %}
    </div>



</div>
</div>
{% endblock content %}
